# ================================
# D√©finition des stages de la pipeline
# L'ordre d√©finit l'ordre d'ex√©cution
# ================================
stages:
  - build     # √âtape de construction
  - test      # √âtape de tests
  - deploy    # √âtape de d√©ploiement
  - cleanup   # √âtape de nettoyage

# ================================
# Variables d'environnement globales
# ================================
variables:
  PROJECT_NAME: "projet_jeu"              # Nom du projet
  DEPLOY_SITE: "https://example.com/"     # URL de d√©ploiement (exemple)

# ================================
# Image Docker par d√©faut
# ================================
default:
  image: node:22.22.0

# ================================
# JOB : BUILD
# Pr√©paration simple du projet
# ================================
build-job:
  stage: build
  script:
    - 'echo "Hello, $GITLAB_USER_LOGIN!"'     # Utilisateur GitLab
    - 'echo "Project: $PROJECT_NAME"'         # Variable personnalis√©e
    - 'echo "Branch: $CI_COMMIT_BRANCH"'      # Branche courante
    - 'echo "Commit: $CI_COMMIT_SHORT_SHA"'   # Commit courant
    - 'echo "Listing files:"'                 # Affichage du d√©p√¥t
    - 'ls -la'

  # Fichiers sauvegard√©s apr√®s le job
  artifacts:
    expire_in: 1 week
    paths:
      - README.md
      - index.html

# ================================
# JOB : TEST 1
# Test rapide (simulation)
# ================================
test-job1:
  stage: test
  script:
    - echo "üß™ START JEST TESTS (test-job1)"
    - npm ci
    - npm run test:ci
    - echo "‚úÖ END JEST TESTS (test-job1)"

# ================================
# JOB : TEST 2
# Test plus long (simulation)
# ================================
test-job2:
  stage: test
  script:
    - echo "üß™ START JEST TESTS (test-job1)"
    - npm ci
    - npm run test:ci
    - echo "‚úÖ END JEST TESTS (test-job1)"

# ================================
# JOB : DEPLOY
# D√©ploiement simul√© (manuel)
# ================================
deploy-prod:
  stage: deploy
  script:
    - 'echo "This job deploys something from the $CI_COMMIT_BRANCH branch."'
    - 'echo "Deploy site: $DEPLOY_SITE"'
    - 'echo "Deploy placeholder (no real deploy)"'

  environment: production                 # Environnement GitLab
  when: manual                            # Lancement manuel

  # R√®gles d'ex√©cution
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: manual
    - when: never

# ================================
# JOB : CLEANUP
# Toujours ex√©cut√©
# ================================
cleanup-job:
  stage: cleanup
  script:
    - 'echo "Cleanup always runs (even if previous jobs failed)."'
  when: always


