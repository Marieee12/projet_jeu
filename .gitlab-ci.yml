# ================================
# D√©finition des stages de la pipeline
# L'ordre d√©finit l'ordre d'ex√©cution
# ================================
stages:
  - build     # √âtape de construction
  - test      # √âtape de tests
  - deploy    # √âtape de d√©ploiement
  - cleanup   # √âtape de nettoyage

# ================================
# Variables d'environnement globales
# ================================
variables:
  PROJECT_NAME: "projet_jeu"              # Nom du projet
  DEPLOY_SITE: "https://example.com/"     # URL de d√©ploiement (exemple)

# ================================
# Image Docker par d√©faut
# ================================
default:
  image: node:22.22.0

# ================================
# JOB : BUILD
# Pr√©paration simple du projet
# ================================
build-job:
  stage: build
  script:
    - 'echo "Hello, $GITLAB_USER_LOGIN!"'
    - 'echo "Project: $PROJECT_NAME"'
    - 'echo "Branch: $CI_COMMIT_BRANCH"'
    - 'echo "Commit: $CI_COMMIT_SHORT_SHA"'
    - 'echo "Listing files:"'
    - 'ls -la'

  artifacts:
    expire_in: 1 week
    paths:
      - README.md
      - index.html

# ================================
# JOB : TEST 1
# Test Jest
# ================================
test-job1:
  stage: test
  script:
    - echo "üß™ START JEST TESTS (test-job1)"
    - npm ci
    - npm run test:ci
    - echo "‚úÖ END JEST TESTS (test-job1)"

# ================================
# JOB : DEPLOY RENDER
# Build & push de l'image Docker vers le GitLab Container Registry
# Render (Auto Deploy) r√©cup√®re ensuite automatiquement l'image :app:latest
# ================================
deploy-render:
  stage: deploy

  image: docker:27
  services:
    - docker:27-dind

  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

    IMAGE_NAME: "app"
    IMAGE_TAG: "latest"
    DOCKERFILE: "DockerfileProd"

  script:
    - echo "üîê Login to GitLab Container Registry"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

    - echo "üê≥ Build Docker image"
    - docker build -f "$DOCKERFILE" -t "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$IMAGE_TAG" .

    - echo "üì§ Push Docker image"
    - docker push "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$IMAGE_TAG"

  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never

# ================================
# JOB : CLEANUP
# Toujours ex√©cut√©
# ================================
cleanup-job:
  stage: cleanup
  script:
    - 'echo "Cleanup always runs (even if previous jobs failed)."'
  when: always


